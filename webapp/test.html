<!DOCTYPE html>
<html>
  <head>
    <title>ページタイトル</title>
    <style>
      /* タイトルのスタイル */
      .title {
        text-align: center;
      }
      /* YouTube動画のスタイル */
      .video {
        margin: 0 auto;
        display: block;
        width: 640px;
        height: 360px;
      }
      /* 画像一覧のスタイル */
      .image-container {
        display: flex;
        overflow-x: auto;
        white-space: nowrap;
      }
      .image {
        flex-shrink: 0;
        width: 300px;
        height: 200px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <!-- タイトル -->
    <h1 class="title">ページタイトル</h1>
    
    <!-- YouTube動画 -->
    <iframe class="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
    
    <!-- 画像一覧 -->
    <div class="image-container">
      <img class="image" src="https://via.placeholder.com/300x200">
      <img class="image" src="https://via.placeholder.com/300x200">
      <img class="image" src="https://via.placeholder.com/300x200">
      <img class="image" src="https://via.placeholder.com/300x200">
      <img class="image" src="https://via.placeholder.com/300x200">
      <img class="image" src="https://via.placeholder.com/300x200">
      <img class="image" src="https://via.placeholder.com/300x200">
      <img class="image" src="https://via.placeholder.com/300x200">
      <img class="image" src="https://via.placeholder.com/300x200">
      <img class="image" src="https://via.placeholder.com/300x200">
    </div>
  </body>
</html>
